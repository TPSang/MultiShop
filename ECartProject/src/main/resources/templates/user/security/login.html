<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form2 :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
				
<head>
	
	
	
<meta charset="UTF-8">
<title>Login</title>
</head>
<style>
	
</style>
<body >
	<th:block id="breadcums">
		<ul class="breadcrumb">
			<li><a th:href="@{/forget-password}">Quên MK</a></li>
			<li><a th:href="@{/register}">Đăng Ký</a></li>
			<li><a th:href="@{/login}">Đăng Nhập</a></li>
			
		</ul>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/layout/_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-sm-12">
			<div class="row">
				<div class="col-sm-8  ">
					
					<img src="https://seve7.vn/wp-content/themes/yootheme/cache/1-1-4-scaled-271a1efb.webp"  class=" img-fluid" style="width: 900px; border-radius: 10px;" >
						
				</div>
				<div class="col-sm-4 pull-right pr-3"  >
					<div class="well">
						<h2 style="color: #ff702e;">Đã có tài khoản!</h2>
						<p>
							<strong>Nhập thông tin để đăng nhập vào hệ thống!</strong>
						</p>
						<form th:action="@{/login}" th:object="${userLogin}" method="post">
							<div class="form-group required">
								<label class="control-label">Email</label>
								<div>
									<input th:field="*{username}" class="form-control" type="email">
									<div class="text-danger"
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}"></div>
								</div>
							</div>
							<div class="form-group required">
								<label class="control-label" for="input-password">Mật
									khẩu</label>
								<div>
									<input name="password" th:value="*{password}" type="password"
										class="form-control" />
									<div class="text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></div>
								</div>
							</div>
							<div class="form-group">
								<a th:href="@{/forget-password}">Quên mật khẩu?</a>
							</div>
							<input type="submit" value="Đăng nhập" class="btn btn-primary" />
							
						</form>
						
					</div>
					<div class="well">
						<h2 style="color: #ff702e;">Khách Hàng Mới</h2>
						<p>
							<strong style="color: #ff702e;">Đăng Ký Tài Khoản</strong>
						</p>
						<p>Bằng cách tạo tài khoản, bạn sẽ có thể mua sắm nhanh hơn,
							cập nhật trạng thái đơn hàng và theo dõi các đơn hàng bạn đã thực
							hiện trước đó.</p>
						<a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<th:block id="material">
	<!-- <script type="text/javascript">
		alert("This is page login!");
	</script> -->
</th:block>
</html>
